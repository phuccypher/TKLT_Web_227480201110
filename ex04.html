<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký dự thi</title>
    <link rel="stylesheet" href="ex04.css">
</head>
<body>
    <div class="header">
        <div class="trai">
            <h2>TRƯỜNG ĐẠI HỌC BẠC LIÊU<br>KHOA KỸ THUẬT VÀ CÔNG NGHỆ</h2>
        </div>
        <div class="phai">
            <h2>CỘNG HÒA XÃ HỘI CHỦ NGHĨA VIỆT NAM</h2>
            <h3>Độc lập - Tự do - Hạnh phúc</h3>
        </div>
    </div>

    <div class="title">
        <h1>ĐĂNG KÝ XÉT TUYỂN</h1>
    </div>

    <div class="form">
        <form>
            <label for="hoten">Họ tên:</label>
            <input type="text" id="hoten" name="hoten"><br><br>

            <label for="gioitinh">Giới tính:</label>
            <input type="radio" id="nam" name="gioitinh" value="Nam">
            <label for="nam">Nam</label>
            <input type="radio" id="nu" name="gioitinh" value="Nu">
            <label for="nam">Nữ</label><br><br>

            <label>Nghành thi:</label><br>
            <input type="radio" id="cntt" name="nghanh" value="CNTT">
            <label for="cntt">Công nghệ thông tin</label><br>
            <input type="radio" id="mamnon" name="nghanh" value="Mầm non">
            <label for="mamnon">Mầm non</label><br>
            <input type="radio" id="nhac" name="nghanh" value="Âm nhạc">
            <label for="nhac">Âm nhạc</label><br>

            <button type="submit" class="button">Đồng ý</button>
            <button type="reset" class="button">Không đồng ý</button>
        </form>
    </div>
</body>
</html>
